<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="./assets/favicons/favicon.ico" type="image/x-icon">
    <title>Google</title>
</head>
<body>
    <header>
        <p>Gmail</p>
        <p>Imagens</p>
        <img class="grid-icon" src="./assets/grid_icon.png" alt="Apps">
        <img class="user-icon" src="./assets/user_icon.png" alt="User">
    </header>

    <main>
        <img class="logo" src="./assets/google_logo.png" alt="Google">
        <form name="form1" id="form1" method="post" onsubmit="return doSearch()">
            <div class="search-bar">
                <img class="search-icon" src="./assets/search_icon.png" alt="Search">
                <input type="text" id="search-input" onsubmit="doSearch()">
                <img class="keyboard-icon" src="./assets/keyboard_icon.png" alt="Virtual keyboard">
            </div>
        </form>
            <div class="buttons">
                <button onclick="doSearch()">Pesquisa Google</button>
                <button onclick="doodles()">Estou com sorte</button>
            </div>
        
        <p class="aviable-txt" style="margin-top: 20px;">Disponibilizado pelo Google em: <span style="color: blue;">English</span></p>
    </main>
</body>
</html>
<script>
    
    function doSearch() {
        let txt = document.getElementById("search-input").value;
        if (txt == "") {
            location.reload
            return false;
        } else {
            location.href = `https://www.google.com/search?q=${txt}&oq=${txt}`
            return false;
        }
    }

    function doodles() {
        location.href="https://www.google.com/doodles/"
    }
</script>
